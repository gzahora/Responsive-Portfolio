    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form action="contact.php">

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Casey" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abcd123@email.com" required>

                <label for="phnmbr">Phone Number:</label>
                <input type="tel" id="phnnmbr" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555"
                    required>

                </br> </br>

                <label for="msg">Message:</label>
                <textarea id="msg" name="message" placeholder="Write message here" style="height:200px" required></textarea>

                <input type="Submit" value="Submit">
            </form>
        </section>
    </div>
